<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css"/>
    <script type="text/javascript" src="Login.js"></script>
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post">
        <input type="text" required="required" placeholder="用户名" name="username" id="u"></input>
        <input type="password" required="required" placeholder="密码" name="passwd" id="p"></input>
        <button class="but" type="button" onclick="checkUser()">登录</button>
    </form>
</div>
</body>

</html>
