<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<script>
function windowHeight() {
	var de = document.documentElement;
	return self.innerHeight||(de && de.clientHeight)||document.body.clientHeight;
}
window.onload=window.onresize=function(){
	var wh=windowHeight();
	document.getElementById("xt-left").style.height = document.getElementById("xt-right").style.height = (wh-document.getElementById("xt-top").offsetHeight)+"px";
}
</script>

<body>
<!-- top -->
<div id="xt-top">
    <div class="xt-logo"><img src="images/logo.png" /></div>
</div>
<!-- left -->
<div class="xt-center">
<div id="xt-left">
    <div class="xt-logo"></div>
    <div class="xt-menu">
        <ul>
            <li><a href="#" class="hover"><em class="one"></em>数据</a></li>
        </ul>
        <div class="xt-menu-list"></div>
        <ul>
            <li><a href="#"><em class="two"></em>设置</a></li>
        </ul>
        <ul>
            <li><a href="#"><em class="three"></em>基础信息</a></li>
        </ul>
    </div>
</div>
<!-- right -->
<div id="xt-right">
    <div class="xt-input">
        <div id='wrapper'>
            <form>
                <label class="dateSelect" >Date Select</label>
                <select class='custom-date' name='select'>
                    <option value='1'>Today</option>
                    <option value='7'>7 Days</option>
                    <option value='30'>30 Days</option>
                    <option value='90'>90 Days</option>
                    <option value='180'>180 Days</option>
                    <option value='365'>365 Days</option>
                    <option value='custom'>Custom</option>
                </select>
            </form>
        </div>
    </div>
    <div class="xt-table">
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
            <th>编号</th>
            <th>账号/邮箱</th>
            <th>姓名</th>
            <th>身份证号</th>
            <th>手机号</th>
            <th>来源</th>
            <th>认证方式</th>
            <th>审核状态</th>
            <th>创建时间</th>
            <th>状态</th>
            </tr>
        </table>
    </div>
    <div class="xt-fenye">
        <div class="xt-fenye-left">当前第 1 / 270 页,每页10条，共 2696条记录</div>
        <div class="xt-fenye-right">
            <a href="#">首页</a>
            <a href="#">上一页</a>
            <a href="#">下一页</a>
            <a href="#">尾页</a>
            <input type="text" name="text" />
            <a href="#" class="xt-link">跳转</a>
        </div>
    </div>
</div>
</div>

<script src='js/jquery.js'></script>
<script src="js/index.js"></script>

</body>
</html>
